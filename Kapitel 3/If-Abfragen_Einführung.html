<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M3-C3-Einführung: If-Abfragen</title>
    <!-- Als Basis den Code aus Kapitel 2 verwendet -->
    <script>
      var count = 0;

      function increaseCount() {
        count++;
        countAnzeigen();
      }

      function decreaseCount() {
        count--;
        countAnzeigen();
      }

      function countAnzeigen() {
        console.log(count);
        var element = document.getElementById("anzeigen");
        element.innerHTML = count;
        // Bedingungen, um die Alerts auf Basis der veränderten Var count anzeigen zu lassen:
        if (count < -1) {
          // 1. count < -1
          alert("Der Wert ist kleiner als -1.");
          // wenn man auf Gleichheit testen will, muss man es mit === machen, ansoten weist man so einen Wert der var count zu
        } else if (count === -1) {
          // 2. count = 1
          alert("Der Wert ist gleich -1.");
        } else if (count > -1 && count < 3) {
          // 3. count > -1 & count < 3 / mit && prüfe, ob ein Wert zwischen zwei anderen Werten liegt
          alert("Der Wert ist zwischen -1 und 3.");
        } else if (count === 3) {
          // 4. count = 3
          alert("Der Wert ist gleich 3.");
        } else if (count > 3) {
          // 5. count > 3
          alert("Der Wert ist größer als 3.");
        }
      }
    </script>
  </head>
  <body>
    <button onclick="decreaseCount()">-</button>
    <span id="anzeigen">0</span>
    <button onclick="increaseCount()">+</button>
  </body>
</html>
