<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musterlösung</title>
    <script>
      var count = 0;

      function increaseCount() {
        count++;
        // So können wir innerhalb einer Func auf andere funcs zugreifen
        countAnzeigen();
      }

      function decreaseCount() {
        count--;
        countAnzeigen();
      }

      function countAnzeigen() {
        console.log(count);
        var element = document.getElementById("anzeigen");
        element.innerHTML = count;

        if (count < -1) {
          alert("Der Wert ist kleiner als -1");
        } else if (count === -1) {
          alert("Der Wert ist gleich -1");
        } else if (count > -1 && count < 3) {
          alert("Der Wert ist zwischen -1 und 3");
          console.log(count > -1);
          console.log(count < 3);
          console.log(count > -1 && count < 3);
        } else if (count === 3) {
          alert("Der Wert ist gleich 3");
        } else if (count > 3) {
          alert("Der Wert ist größer als 3");
        }
      }
    </script>
  </head>
  <body>
    <button onclick="decreaseCount()">-</button>
    <span id="anzeigen">0</span>
    <button onclick="increaseCount()">+</button>
    <p>
      Zurück zu meiner Lösung:
      <a href="/Kapitel 2/Aufgabe_Counter.html">Klicken</a>
    </p>
  </body>
</html>
